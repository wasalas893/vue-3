<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 3 basic</title>
    

</head>
<body>
    <div id="app">
        {{green}}
   </div>

  

<script src="https://unpkg.com/vue@next"></script>   
<script>

    let app=Vue.createApp({
        data:function(){
            return {
                green:'hello vue 3!'
            }
        }
    })
    app.mount('#app')
</script> 
</body>
</html>
